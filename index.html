<body>
  <div class="container">
    <div class="weather-app">
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-9">
            <input type="search" placeholder="Enter a City..." class="form-control" autocomplete="off"
              id="city-input" />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary w-90" />
          </div>
        </div>
      </form>
      <h1 id="city"></h1>
      <ul>
        <li>
          Last Updated: <span id="date"></span>
        </li>
        <li>
          <span id="description"></span>
        </li>
      </ul>
      <div class="row">
        <div class="col-6">
          <div class="weather-temperature">
            <img src="" alt="" id="icon" />
            <div>
              <span class="temperature"></span><span class="units">
                <a href="#" id="fahrenheit-link" class="active">Â°F</a> |
                <a href="#" id="celsius-link">Â°C</a></span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>
              Humidity: <span id="humidity"></span>%
            </li>
            <li>
              Wind: <span id="wind-speed"></span> mph
            </li>
            <li>
              Air Condition: <span id="air-condition"></span>
            </li>
          </ul>
        </div>
      </div>
      <div id="forecast"></div>
        </div>
      </div>
    </div>
